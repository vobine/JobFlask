{% extends "layout.html" %}
{% block body %}
  <h2>Edit Job {{ job.id }}</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}</p>
  {% else %}
  <form action="{{ url_for ('jobEdited') }}" method=post>
    <dl>
      <dt>Job name:</dt>
      <dd>
        <input type=text size=30 name=jobname value={{ job.name|safe }}>
      </dd>
      <dt>Description:</dt>
      <dd>
        <textarea name="description">
          {{ job.desc|safe }}
        </textarea>
      </dd>
      <dt>State:</dt>
      <dd>
        {% for ss in job.states %}
        <input type="radio" name="state" value="{{ ss }}"
               {% if ss == job.state %} checked {% endif %}
               >{{ ss }}
        {% endfor %}
      </dd>
      <dt>Owner:</dt>
      <dd>{{ job.owner }}</dd>
      <dt>Submit:</dt>
      <dd>
        <input type=submit name="submit" value="Save">
        <input type=submit name="submit" value="Cancel">
      </dd>
    </dl>
  </form>
  {% endif %}
{% endblock %}
